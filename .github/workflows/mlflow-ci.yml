name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Entrenar modelo
        run: make train

      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate

      - name: ğŸ“¤ Subir artefactos MLflow
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns/
